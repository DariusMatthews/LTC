<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <title>Learn To Code</title>
</head>

<body>
  <section id="landing-page" class="container">
    <div class="row justify-content-center">
      <div class="content col-12 col-lg-5 col-xl-5 col-md-12 col-sm-12">
        <h1 class="ltc">Learn to code by watching others</h1>
        <p class="text">See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
          but understanding how developers think is invaluable.</p>
      </div>
      <div class="form col-12 col-xl-6 col-lg-6 col-md-12 col-sm-12">
        <div class="try-it">
          <p><span class="strong-text">Try it free 7 days</span> then $20/mo. thereafter</p>
        </div>
        <div class="card sign-up">
          <div class="card-body text-center">
            <form novalidate id="form" action="">
              <div class="form-group free-trial">

                <input type="text" class="form-control" name="first name" placeholder="First Name">
                <small id="fname" class="error-text"><em></em></small>

                <input type="text" class="form-control" name="last name" placeholder="Last Name">
                <small  id="lname" class="error-text"><em></em></small>

                <input type="email" class="form-control" name="email address" placeholder="Email Address">
                <small id="mail" class="error-text"><em></em></small>

                <input type="password" class="form-control" name="password" placeholder="Password">
                <small id="pword" class="error-text"><em></em></small>

                <button form="form" type="submit" class="btn btn-primary btn-lg btn-block" name="free trial">CLAIM YOUR FREE TRIAL</button>

                <p>By clicking the button, you are agreeing to our <span>Terms and Services</span></p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="index.js" charset="utf-8"></script>
</body>

</html>
