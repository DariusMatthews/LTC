<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <title>Learn To Code</title>
</head>

<body>
  <section id="landing-page" class="container">
    <div class="row">
      <div class="content col-lg-6 col-md-12 col-sm-12">
        <h1 class="ltc">Learn to code by watching others</h1>
        <p class="text">See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
          but understanding how developers think is invaluable.</p>
      </div>
      <div class="form">
        <div class="try-it col-lg-6 col-md-12 col-sm-12">
          <p><span class="strong-text">Try it free 7 days</span> then $20/mo. thereafter</p>
        </div>
        <div class="sign-up">
          <form action="">
            <input type="text" placeholder="First Name">
            <input type="text" placeholder="Last Name">
            <input type="text" placeholder="Email Address">
            <input type="text" placeholder="Password">
            <button type="button" name="button">CLAIM YOUR FREE TRIAL</button>
            <p>By clicking the button, you are agreeing to our Terms and Services</p>
          </form>
        </div>
      </div>
    </div>
  </section>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="index.js" charset="utf-8"></script>
</body>

</html>
